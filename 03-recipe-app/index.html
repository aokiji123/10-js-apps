<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/8eac375992.js" crossorigin="anonymous"></script>
    <title>Recipes App</title>
</head>
<body>
    <main>
        <div class="container">
            <header class="container__header">
                <input type="text" id="search-term">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </header>
            <div class="container__favorite">
                <h3>Favorite Meals</h3>
                <ul class="container__list" id="container-favorite">
                    
                </ul>
            </div>
            <div class="meals" id="meals"></div>
        </div>
        <div class="popup hidden" id="popup">
            <div class="popup__container" id="popup-container">
                <button id="button-popup"><i class="fa-solid fa-xmark"></i></button>
                <div class="meals__info" id="meals-info">
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
